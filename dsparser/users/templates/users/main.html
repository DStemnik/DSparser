{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
    <h1>User {{ user }}</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Выход</a> |
        <a href="{% url 'password_change' %}">Сменить пароль</a>
    {% else %}
        <a href="{% url 'login' %}">Войти</a> |
        <a href="{% url 'register' %}">Регистрация</a>
    {% endif %}
{% endblock %}
